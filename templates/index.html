<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Period Tracker</title>
    <!-- Include CSS for styling -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1 class="index">Period Tracker</h1>
    <div class="button-container">
         <button id="loginButton" class="button">Login</button>
        <button onclick="window.location.href='/signup';" class="button">Sign Up</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <p>Email Address: </p>
                <input type="email" id="loginEmail" placeholder="Email"  class="form" required>
                <br>
                <p>Password: </p>
                <input type="password" id="loginPassword" placeholder="Password" class="form" required>
                <br>
                <br>
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
