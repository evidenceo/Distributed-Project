<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login | Period Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1 class="index"> Login to Period Tracker</h1>
<form id="loginForm" class="form-container">
    <p>Email Address: </p>
    <input type="email" id="loginEmail" placeholder="Email here" class="form" required>
    <br>
    <p>Password: </p>
    <input type="password" id="loginPassword" placeholder="Password here" class="form" required>
    <br>
    <br>
    <button type="submit" class="button">Login</button>
</form>

<p class="paragraph">First Time User?</p>
<button onclick="window.location.href='/signup';" id="signup-btn" class="button">Sign up</button>
</body>
<script src="/static/script.js"></script>
</html>
